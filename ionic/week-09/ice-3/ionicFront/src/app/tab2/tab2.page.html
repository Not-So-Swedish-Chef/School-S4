<form>
  <ion-item>
    <ion-label>Celsius</ion-label>
    <ion-input required type="text" [(ngModel)]="cel" name="cel"></ion-input>
  </ion-item>
  <ion-button type="submit" (click)="getfahrenheit()">Convert to Fahren</ion-button>
  <p>{{outMsg2.degree}} {{outMsg2.msg}} {{outMsg2.desc}}</p>

  <ion-item>
    <ion-label>Fahrenheit</ion-label>
    <ion-input required type="text" [(ngModel)]="fah" name="fah"></ion-input>
  </ion-item>
  <ion-button type="submit" (click)="getcelsius()">Convert to Celsius</ion-button>
  <p>{{outMsg.degree}} {{outMsg.msg}} {{outMsg.desc}}</p>
</form>
