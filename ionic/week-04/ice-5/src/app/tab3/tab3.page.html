<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>

  <div id="page2">
    <ion-button [routerLink]="['/page2']"
                [queryParams]="{name:'Andy',score:99}">
      Page 2 Query Param routerLink
    </ion-button>
    <ion-button (click)="goPage2()">Page 2 Query Param</ion-button>
  </div>

  <div id="page3">
    <ion-button [routerLink]="['/page3']"
                [state]="{name:'Andy',comments:'State Property'}">
      Page 3 State Property (routerLink)
    </ion-button>
    <ion-button (click)="goPage3()">Page 3 State Property (router.navigate)</ion-button>
  </div>
</ion-content>
