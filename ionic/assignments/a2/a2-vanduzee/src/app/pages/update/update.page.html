<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <div class="button-bar">
      <!-- <button (click)="addItem()">Add a New Question</button> -->
      <button (click)="updateItem()" [disabled]="!item">Update Question</button>
      <button (click)="deleteItem()" [disabled]="!item">Delete Question</button>

    </div>


  </div>
</ion-content>
