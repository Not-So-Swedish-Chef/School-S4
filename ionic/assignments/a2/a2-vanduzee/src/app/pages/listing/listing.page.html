<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>FAQ - Astronomy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FAQ - Astronomy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="isInit; else noDb">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="goToUpdatePage(item)">
        <ion-label>
          <h2><strong>{{ item.question }}</strong></h2>
          <p><em>{{ item.answer }}</em></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #noDb>
    <div class="warning">
      <h2>Database Not Loaded</h2>
      <p>Please return to the Main tab to load a database.</p>
    </div>
  </ng-template>
</ion-content>
