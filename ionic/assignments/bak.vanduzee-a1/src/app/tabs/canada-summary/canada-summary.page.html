<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Canada Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Canada Summary</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="primary">
    <ion-card-content>
        <app-updates></app-updates>
    </ion-card-content>
  </ion-card>

  <ion-card color="warning">
    <ion-card-content>
        <app-status></app-status>
    </ion-card-content>
  </ion-card>


</ion-content>
