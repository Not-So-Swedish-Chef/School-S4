<div *ngIf="summary_data">
  <h2>COVID-19 KEY UPDATES</h2>
  <br />
  <p *ngFor="let label of summary_data.label; let i = index">
    <b>{{ label }}:</b>
    <ng-container *ngIf="i === 8; else normalFormat">
      {{ summary_data.numbers[i] | percent:'1.0-2' }}
    </ng-container>
    <ng-template #normalFormat>
      {{ summary_data.numbers[i] | number:'1.0-0' }}
    </ng-template>
  </p>
</div>
